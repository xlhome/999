<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏誉馨成长卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #FF9E58;
            --primary-light: #FFD1B3;
            --secondary: #FF6B8B;
            --accent: #FFD166;
            --background: #FFF9F0;
            --card-bg: #FFFFFF;
            --text: #5A3E36;
            --success: #7BC950;
            --shadow: rgba(255, 158, 88, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background) 0%, #FFF5E6 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 8px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .date-info {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 15px 20px 5px;
            backdrop-filter: blur(5px);
        }
        
        .countdown {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .countdown strong {
            font-size: 1.1rem;
            color: var(--accent);
        }
        
        .main-content {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .progress-container {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 214, 179, 0.2);
            border-radius: 15px;
        }
        
        .progress-bar {
            height: 12px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 1s ease;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }
        
        .task-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 14px;
        }
        
        .task-name {
            flex: 1;
            font-size: 1.1rem;
        }
        
        .input-group {
            display: flex;
            margin: 12px 0;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--primary-light);
            border-radius: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .entertainment-time {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
            padding: 15px 0;
            background: rgba(255, 182, 193, 0.1);
            border-radius: 15px;
            margin: 10px 0;
        }
        
        .time-label {
            font-size: 1rem;
            color: var(--text);
            margin-top: -10px;
        }
        
        .chart-container {
            height: 200px;
            margin: 20px 0;
        }
        
        .remark-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--shadow);
        }
        
        .remark-header {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
        }
        
        .remark-header i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .remark-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--primary-light);
            border-radius: 15px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        
        .remark-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s;
        }
        
        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }
        
        .history-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-btn:hover {
            background: var(--primary-light);
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: rgba(255, 158, 88, 0.1);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 10px 10px 0 0;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab:first-child {
            border-radius: 10px 0 0 0;
        }
        
        .tab:last-child {
            border-radius: 0 10px 0 0;
        }
        
        @media (max-width: 600px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .date-info {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-seedling"></i>
            </div>
            <h1>夏誉馨成长卡</h1>
            <div class="date-info">
                <div class="countdown">
                    <div>今天是 <strong id="current-date">2025年7月20日 星期日</strong></div>
                </div>
                <div class="countdown">
                    <div>假期剩余: <strong id="vacation-days">42</strong> 天</div>
                </div>
                <div class="countdown">
                    <div>中考倒计时: <strong id="exam-days">679</strong> 天</div>
                </div>
            </div>
        </header>
        
        <div class="tab-container">
            <div class="tab active">今日打卡</div>
            <div class="tab">历史记录</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>今日完成度</span>
                <span id="overall-progress">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="overall-progress-bar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 作业区域 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="card-title">作业</div>
                </div>
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="语文"></div>
                        <div class="task-name">语文</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="英语"></div>
                        <div class="task-name">英语</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="数学"></div>
                        <div class="task-name">数学</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="道法"></div>
                        <div class="task-name">道法</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="历史"></div>
                        <div class="task-name">历史</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="美术"></div>
                        <div class="task-name">美术</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="homework" data-task="物理"></div>
                        <div class="task-name">物理</div>
                    </li>
                </ul>
            </div>
            
            <!-- 强身区域 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-running"></i>
                    </div>
                    <div class="card-title">强身</div>
                </div>
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-checkbox" data-category="fitness" data-task="体育打卡"></div>
                        <div class="task-name">体育打卡</div>
                    </li>
                    <li class="task-item">
                        <div class="input-group">
                            <input type="time" id="wakeup-time" placeholder="起床时间">
                            <input type="time" id="lights-off" placeholder="关灯时间">
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="fitness" data-task="羽毛球"></div>
                        <div class="task-name">羽毛球</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="fitness" data-task="游泳"></div>
                        <div class="task-name">游泳</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="fitness" data-task="爬山"></div>
                        <div class="task-name">爬山</div>
                    </li>
                </ul>
            </div>
            
            <!-- 赋能区域 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="card-title">赋能</div>
                </div>
                <ul class="task-list">
                    <li class="task-item">
                        <div class="input-group">
                            <input type="text" id="onion-course" placeholder="洋葱APP课程名称">
                            <input type="text" id="onion-duration" placeholder="学习时长(分钟)">
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="empower" data-task="阅读书籍"></div>
                        <div class="task-name">阅读书籍</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="empower" data-task="与家人沟通"></div>
                        <div class="task-name">与家人沟通</div>
                    </li>
                </ul>
            </div>
            
            <!-- 自立区域 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <div class="card-title">自立</div>
                </div>
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-checkbox" data-category="independence" data-task="洗衣服"></div>
                        <div class="task-name">洗衣服</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="independence" data-task="做饭"></div>
                        <div class="task-name">做饭</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="independence" data-task="清洁卫生"></div>
                        <div class="task-name">清洁卫生</div>
                    </li>
                    <li class="task-item">
                        <div class="task-checkbox" data-category="independence" data-task="买菜"></div>
                        <div class="task-name">买菜</div>
                    </li>
                </ul>
            </div>
            
            <!-- 娱乐区域 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="card-title">娱乐</div>
                </div>
                <div class="entertainment-time" id="entertainment-time">
                    4.0
                </div>
                <div class="time-label">次日可分配娱乐时间(小时)</div>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>作业完成度</span>
                        <span id="homework-progress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="homework-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>强身完成度</span>
                        <span id="fitness-progress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fitness-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>赋能完成度</span>
                        <span id="empower-progress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="empower-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>自立完成度</span>
                        <span id="independence-progress">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="independence-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="progress-chart"></canvas>
        </div>
        
        <div class="remark-section">
            <div class="remark-header">
                <i class="fas fa-edit"></i>
                今日备注
            </div>
            <textarea class="remark-input" id="remark" placeholder="记录今天的感受或重要事项..."></textarea>
        </div>
        
        <button class="save-button" id="save-btn">
            <i class="fas fa-save"></i> 保存今日记录
        </button>
        
        <button class="history-btn">
            <i class="fas fa-history"></i> 查看历史记录
        </button>
    </div>
    
    <script>
        // 初始化日期和倒计时
        function initDates() {
            const today = new Date('2025-07-20'); // 根据需求设置的当前日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('zh-CN', options);
            
            // 计算假期剩余天数（到2025-09-01）
            const vacation = new Date('2025-09-01');
            const vacationDays = Math.ceil((vacation - today) / (1000 * 60 * 60 * 24));
            document.getElementById('vacation-days').textContent = vacationDays;
            
            // 计算中考倒计时（到2027-06-30）
            const exam = new Date('2027-06-30');
            const examDays = Math.ceil((exam - today) / (1000 * 60 * 60 * 24));
            document.getElementById('exam-days').textContent = examDays;
        }
        
        // 初始化任务进度
        function initProgress() {
            // 模拟完成情况
            const completedTasks = {
                'homework': ['语文', '数学'],
                'fitness': ['体育打卡'],
                'empower': ['与家人沟通'],
                'independence': ['洗衣服', '清洁卫生']
            };
            
            // 设置已完成的复选框
            for (const category in completedTasks) {
                completedTasks[category].forEach(task => {
                    const checkbox = document.querySelector(`.task-checkbox[data-category="${category}"][data-task="${task}"]`);
                    if (checkbox) {
                        checkbox.classList.add('checked');
                    }
                });
            }
            
            // 更新进度
            updateProgress();
        }
        
        // 更新进度条和娱乐时间
        function updateProgress() {
            const categories = ['homework', 'fitness', 'empower', 'independence'];
            const categoryTasks = {
                'homework': 7,
                'fitness': 4, // 包括作息计划（需要特殊处理）
                'empower': 3, // 包括洋葱APP（需要特殊处理）
                'independence': 4
            };
            
            const completedCount = {
                'homework': document.querySelectorAll('.task-checkbox[data-category="homework"].checked').length,
                'fitness': document.querySelectorAll('.task-checkbox[data-category="fitness"].checked').length,
                'empower': document.querySelectorAll('.task-checkbox[data-category="empower"].checked').length,
                'independence': document.querySelectorAll('.task-checkbox[data-category="independence"].checked').length
            };
            
            // 特殊处理：作息计划
            const wakeupTime = document.getElementById('wakeup-time').value;
            const lightsOff = document.getElementById('lights-off').value;
            if (wakeupTime && lightsOff) {
                completedCount.fitness += 1;
            }
            
            // 特殊处理：洋葱APP
            const onionCourse = document.getElementById('onion-course').value;
            const onionDuration = document.getElementById('onion-duration').value;
            if (onionCourse && onionDuration) {
                completedCount.empower += 1;
            }
            
            // 计算每个类别的完成百分比
            let totalProgress = 0;
            let entertainmentTime = 0;
            
            categories.forEach(category => {
                const progress = Math.min(100, Math.round((completedCount[category] / categoryTasks[category]) * 100));
                totalProgress += progress;
                
                // 更新进度条和百分比显示
                document.getElementById(`${category}-progress`).textContent = `${progress}%`;
                document.getElementById(`${category}-progress-bar`).style.width = `${progress}%`;
                
                // 计算娱乐时间贡献（每类最多贡献1小时）
                entertainmentTime += progress / 100;
            });
            
            // 计算整体进度（平均）
            const overallProgress = Math.round(totalProgress / categories.length);
            document.getElementById('overall-progress').textContent = `${overallProgress}%`;
            document.getElementById('overall-progress-bar').style.width = `${overallProgress}%`;
            
            // 更新娱乐时间（保留1位小数）
            document.getElementById('entertainment-time').textContent = entertainmentTime.toFixed(1);
            
            // 更新图表
            updateChart(completedCount, categoryTasks);
        }
        
        // 更新进度图表
        function updateChart(completed, total) {
            const ctx = document.getElementById('progress-chart').getContext('2d');
            
            // 如果已存在图表实例，销毁它
            if (window.progressChart) {
                window.progressChart.destroy();
            }
            
            window.progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['作业', '强身', '赋能', '自立'],
                    datasets: [{
                        label: '已完成任务',
                        data: [
                            completed.homework,
                            completed.fitness,
                            completed.empower,
                            completed.independence
                        ],
                        backgroundColor: [
                            'rgba(255, 158, 88, 0.7)',
                            'rgba(255, 107, 139, 0.7)',
                            'rgba(255, 209, 102, 0.7)',
                            'rgba(123, 201, 80, 0.7)'
                        ],
                        borderColor: [
                            'rgb(255, 158, 88)',
                            'rgb(255, 107, 139)',
                            'rgb(255, 209, 102)',
                            'rgb(123, 201, 80)'
                        ],
                        borderWidth: 1
                    }, {
                        label: '总任务数',
                        data: [
                            total.homework,
                            total.fitness,
                            total.empower,
                            total.independence
                        ],
                        backgroundColor: 'rgba(200, 200, 200, 0.2)',
                        borderColor: 'rgba(150, 150, 150, 0.8)',
                        borderWidth: 1,
                        type: 'bar'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10,
                            title: {
                                display: true,
                                text: '任务数量'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '各类别任务完成情况',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }
        
        // 事件监听
        function setupEventListeners() {
            // 任务复选框点击事件
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    this.classList.toggle('checked');
                    updateProgress();
                });
            });
            
            // 输入框变化时更新进度
            document.getElementById('wakeup-time').addEventListener('change', updateProgress);
            document.getElementById('lights-off').addEventListener('change', updateProgress);
            document.getElementById('onion-course').addEventListener('input', updateProgress);
            document.getElementById('onion-duration').addEventListener('input', updateProgress);
            
            // 保存按钮事件
            document.getElementById('save-btn').addEventListener('click', function() {
                alert('今日记录已保存！');
                // 在实际应用中，这里会将数据保存到本地存储或服务器
            });
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDates();
            initProgress();
            setupEventListeners();
        });
    </script>
</body>
</html>
